<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/Modal.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>



    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                   
                   
                    <button type="button" class="btn me-auto" data-bs-dismiss="modal" aria-label="Close">
                        <img src="/3-layers.svg">
                    </button>
                </div>
                <div class="modal-body">
                    <h1 class="modal-title" id="exampleModalLabel">Heritage</h1>
                    <p> ipsum dolor sit amet consectetur adipisicing elit. Sunt ex a hic officiis aliquam blanditiis
                        at cum! Commodi aliquid aperiam tempore deserunt tenetur minima. Minus maxime exercitationem
                        reprehenderit voluptas neque.
                    </p>
                </div>
                <div class="modal-footer ">
                    <button type="button" class="btn btn-secondary me-auto callus" data-bs-dismiss="modal">
                        <img src="/Icon_material-call.svg" class="icon">
                        <span class="txt">Call Us</span>
                    </button>
                    <button type="button" class="btn me-auto makeappointment">
                        <img src="/Icon_material-perm-contact-calendar.svg" class="icon">
                        <span class="txt">Make an appointmnent</span>
                    </button>
                   

                    <button type="button" class="btn me-auto shareviaemail" data-bs-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                        <img src="/Icon_ionic-md-share.svg" class="icon">
                        <span class="txt">Share Via Email</span>
                    </button>
                    <div class="collapse" id="collapseExample">
                        <div class="card card-header">
                            <span>Share Via Email</span>
                        </div>
                        <div class="card card-body">
                          <input type="email" placeholder="Enter Your Email">
                        
                        </div>
                        <div class="card card-footer">
                            <button class="btn SendButton" >Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
